<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Log in</title>
    <link href="main.css" rel="stylesheet" type="text/css">
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div id="animation" onclick="playSound()">
          <img src="bee.png" alt="Bee">
        </div>
        <div class="col">
          <h1> Welcome to FizzBuzz.</h1>
          <h2> Please provide us with your name. </h2>
          <br>
          <form action="fizzbuzz.html" method="GET">
            <br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" onkeyup="checkUser()" onchange="checkUser()"><br><br>
            <input type="submit" value="Submit" class="btn btn-default btn-lg">
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      // Checks to see if user exists already, if not, create a new user with score of 0.
      // (response.status = 200 means the user has been found)
      function checkUser(){
         get("http://basic-web.dev.avc.web.usf.edu/" + document.getElementById("username").innerHTML).then(function(response){
          if(response.status != 200){
            post("http://basic-web.dev.avc.web.usf.edu/" + document.getElementById("username").innerHTML, { score: 0 }); // Create a new user.
          }
        });
      }

      // Plays buzz sound.
      function playSound(){
        let src = 'fizzbuzzSound.m4a';
        let audio = new Audio(src);
        audio.play();
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
